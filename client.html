<script>

    function Client(){

        var dataConnection=new ClientConnection();
        startClient(dataConnection);

        var socket = io.connect('http://192.17.224.200:880');
        socket.on('news', function (data) {
            console.log(data);
            socket.emit('my other event', { my: 'data' });
        });

        //We received the score state.
        socket.on('scoreState',function(data){
            console.log(data);
        });

        //We received the region state.
        socket.on('regionState',function(data){

            dataConnection.saveRegionStates(data["data"]);

        });



    }
    var client=new Client();




</script>
